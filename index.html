<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherToday | test</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- 외부스크립트 -->
    <script src="./script/main.js" defer ></script>
</head>
<body>
    <main>
        <div class="weather_wrap">
            <div class="top">
                <h1>TODAY'S WEATHER</h1>
                <div class="reload">
                    <a href="#" id="change"><img src="./images/reload.png" alt=""></a>
                </div>
            </div>
            <div class="location">
                <div class="seoul">
                    <div class="contents">
                        <div class="weather">
                            <p><img src="./images/sunny.png" alt=""></p>
                        </div>
                        <div class="first test1">
                            <p>Seoul</p>
                            <p>24°C</p>
                        </div>
                        <p class="sub">" 오늘은 맑습니다. "</p>
                    </div>
                </div>
                <div class="busan">
                    <div class="contents">
                        <div class="weather">
                            <p><img src="./images/cloudy.png" alt=""></p>
                        </div>
                        <div class="first test2">
                            <p>Busan</p>
                            <p>20°C</p>
                        </div>
                        <p class="sub">" 오늘은 흐립니다. "</p>
                    </div>
                    </div>
                <div class="jeju">
                    <div class="contents">
                        <div class="weather">
                            <p><img src="./images/rian_2.png" alt=""></p>
                        </div>
                        <div class="first test3">
                            <p>Jeju</p>
                            <p>22°C</p>
                        </div>
                        <p class="sub">" 오늘은 비가 내립니다. "</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
